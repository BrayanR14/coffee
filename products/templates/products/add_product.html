{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] mt-10">
    <h2 class="text-3xl font-bold mb-6 text-brown-700 text-center tracking-wide">Agregar producto</h2>
    <form method="post" action="{% url 'list_product' %}" class="w-full max-w-md bg-white p-8 rounded shadow-md flex flex-col items-center gap-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="border border-gray-400 text-black bg-brown-700 hover:bg-brown-800 font-semibold py-2 px-6 rounded transition-colors duration-200 shadow-sm">Guardar</button>
    </form>
</div>
<style>
    form input, form textarea, form select {
        border: 1px solid black;
        padding: 0.5rem;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}
