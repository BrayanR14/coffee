{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl mb-6">Iniciar sesión</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">¿No tienes una cuenta? 
                <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Regístrate aquí</a>
            </p>
        </div>
    </div>
{% endblock %}
